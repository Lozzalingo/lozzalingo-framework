# Nginx config for <SITE_NAME>
# Replace <PLACEHOLDER> values before use.
#
# Install:
#   cp scripts/<SITE_SLUG>.nginx.conf /etc/nginx/sites-available/<SITE_SLUG>
#   ln -sf /etc/nginx/sites-available/<SITE_SLUG> /etc/nginx/sites-enabled/
#   nginx -t && systemctl reload nginx
#   certbot --nginx -d <DOMAIN>

server {
    listen 80;
    server_name <DOMAIN>;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name <DOMAIN>;

    ssl_certificate /etc/letsencrypt/live/<DOMAIN>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/<DOMAIN>/privkey.pem;

    client_max_body_size 10M;

    # Flask app
    location / {
        proxy_pass http://127.0.0.1:<PORT>;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Static files (served directly by nginx for performance)
    location /static/ {
        alias /var/www/<SITE_SLUG>/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Block sensitive files
    location ~ \.(db|sqlite|sqlite3)$ {
        deny all;
        return 404;
    }

    location ~ /\. {
        deny all;
        return 404;
    }

    # Stripe webhook â€” raw body passthrough
    location /stripe/webhook {
        proxy_pass http://127.0.0.1:<PORT>;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Stripe-Signature $http_stripe_signature;
    }
}
