# =============================================================================
# Lozzalingo Starter Template - Docker Compose
# =============================================================================
# Run: docker compose up
# Run in background: docker compose up -d
# Rebuild: docker compose up -d --build

services:
  web:
    build: .
    container_name: lozzalingo_starter_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./databases:/app/databases
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
