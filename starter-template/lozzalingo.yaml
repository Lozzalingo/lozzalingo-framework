# =============================================================================
# Lozzalingo Configuration
# =============================================================================
# This file configures your Lozzalingo-powered site.
# All settings are optional - sensible defaults are used if not specified.

site:
  name: "My Lozzalingo Site"
  tagline: "Built with Lozzalingo Framework"

# Enable/disable features (all enabled by default)
features:
  analytics: true
  auth: true
  dashboard: true
  news: true
  news_public: true
  email: true
  customer_spotlight: true
  merchandise: true
  merchandise_public: true
  orders: true
  external_api: true
  settings: true
  projects: false
  projects_public: false
  quick_links: false
  ops: true

# Analytics settings
analytics:
  track_admin: false  # Don't track admin page views

