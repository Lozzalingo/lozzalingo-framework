<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ brand_name }} - Built with Lozzalingo Framework">
    <title>{% block title %}{{ brand_name }}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-brand">{{ brand_name }}</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('news.news_list') }}">News</a></li>
                <li><a href="{{ url_for('auth.signin') }}" class="nav-btn">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 {{ brand_name }}. All rights reserved.</p>
            <p class="footer-powered">Powered by <a href="https://github.com/lozzalingo" target="_blank">Lozzalingo Framework</a></p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}

    <!-- Analytics scripts are auto-injected by Lozzalingo -->
</body>
</html>
