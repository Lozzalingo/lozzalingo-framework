<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
</head>
<body>
    <h1>Quick Links</h1>
    {% for link in links %}
    <div>
        <a href="{{ link.url }}" target="_blank" rel="noopener">
            {% if link.image_url %}<img src="{{ link.image_url }}" alt="" style="width:32px;height:32px;object-fit:cover;border-radius:4px;vertical-align:middle;margin-right:6px;">{% endif %}
            {{ link.title }}
        </a>
        {% if link.description %}<p>{{ link.description }}</p>{% endif %}
    </div>
    {% endfor %}
</body>
</html>
