<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Admin</title>
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/main.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/admin.min.css') }}">
</head>
<body>
    <div class="admin-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="admin-message admin-message-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <header class="admin-header">
            <div class="admin-title">
                <h1>üîí Change Password</h1>
                <p class="admin-welcome">{{ session.admin_email }}</p>
            </div>
            <div class="admin-actions">
                <a href="{{ url_for('admin.dashboard') }}" class="admin-btn admin-btn-secondary">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </header>

        <div class="admin-form-container">
            <form method="POST" action="{{ url_for('admin.change_password') }}" class="admin-form">
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" required autofocus>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                </div>

                <div class="form-actions">
                    <button type="submit" class="admin-btn admin-btn-primary">Change Password</button>
                    <a href="{{ url_for('admin.dashboard') }}" class="admin-btn admin-btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
